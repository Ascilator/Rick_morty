<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cards</title>
</head>

<body>
    <div class="big_wrapper">
        <header class="header">
            <div class="wrapper">
                <h1>Бесплатно получите Дебетовую карту с принтом Рика и Морти</h1>
            </div>
        </header>
        <main class="main">
            <div class="wrapper">
                <div class="card_cont">
                    <div class="card_item">
                        <div class="img">
                            <img src="img/card_1.png" alt="">
                        </div>
                    </div>
                    <div class="card_item">
                        <div class="img">
                            <img src="img/card_2.png" alt="">
                        </div>
                    </div>
                    <div class="card_item">
                        <div class="img">
                            <img src="img/card_3.png" alt="">
                        </div>
                    </div>
                    <div class="card_item">
                        <div class="img">
                            <img src="img/card_4.png" alt="">
                        </div>
                    </div>
                    <div class="card_item">
                        <div class="img">
                            <img src="img/card_5.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="choose"><a href="#">Выбрать дизайн</a></div>
            </div>
        </main>
        <footer class="footer">
            <a href="#">Оформи самую риканутую карту в мультивселенной!</a>
        </footer>
    </div>
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/slick.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
